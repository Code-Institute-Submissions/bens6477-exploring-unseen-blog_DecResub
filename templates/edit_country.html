{% extends "base.html" %} 
{% block content %}

<!-- Hero image container -->
<div id="home-hero" data-hero-page="login" class="home-hero container-fluid hero-container">
  <div class="jumbotron">
      <!-- Title -->
      <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
              <h3>Edit Country Name</h3>
          </div>
      </div>
      <!-- Category details to update -->
      <div class="row">
          <div class="col-12 col-md-8 offset-md-2 mt-3">
              <form action="{{ blog.views.edit_country }}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.country_name }}
                  <div class="mt-4">
                      <button class="btn btn-primary content-width mx-auto" type="submit">Update Country</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock %}

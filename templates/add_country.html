{% extends "base.html" %}
{% block content %}


<!-- Hero image container -->
<div id="home-hero" data-hero-page="login" class="home-hero container-fluid hero-container">
    <div class="jumbotron">
        <!-- Title -->
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h3>Add Country</h3>
            </div>
        </div>
        <!-- Category details to add -->
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2 mt-3">
                <form action="{{ blog.views.add_country }}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Category name -->
                    <div>Country Name:</div>
                    <div>{{ form.country_name }}</div>
                    <div class="mt-4">
                        <button class="btn btn-primary content-width mx-auto" type="submit">Add Country</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

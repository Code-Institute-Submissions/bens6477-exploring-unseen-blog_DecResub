{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div id="home-hero" data-hero-page="logout" class="home-hero container-fluid hero-container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3>{% trans "Sign Out" %}</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">

        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="mt-4">
            <button class="btn btn-primary content-width mx-auto" type="submit">{% trans 'Sign Out' %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}

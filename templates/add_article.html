{% extends "base.html" %}
{% block content %}

<!-- Hero image container -->
<div id="home-hero" data-hero-page="login" class="home-hero container-fluid hero-container mt-3 mb-1">
    <div class="jumbotron mt-3 mb-1">
        <!-- Title -->
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h3>Add Article</h3>
            </div>
        </div>
        <!-- Article details to add -->
        <div class="row mx-auto">
            <div class="col-12 col-md-8 offset-md-2">
                <form action="{{ blog.views.add_article }}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Article Title -->
                    <div class="row mt-3 mb-1">Title:</div>
                    <div class="row">{{ form.title }}</div>
                    <!-- Article Attraction -->
                    <div class="row mt-3 mb-1">Attraction:</div>
                    <div class="row">
                        <input name="attraction" maxlength="150" required="" id="id_attraction"
                            class="article-attraction" type="text">
                    </div>
                    <!-- Article Summary -->
                    <div class="row mt-3 mb-1">Summary:</div>
                    <div class="row">
                        <textarea name="summary" cols="40" rows="10" maxlength="150" required="" id="id_summary"
                            class="article-summary"></textarea>
                    </div>
                    <!-- Image -->
                    <div class="row mt-3 mb-1">Image:</div>
                    <div class="row pt-0 pb-3 ps-0 me-0">
                        <div>
                            {{ form.image }}
                        </div>
                    </div>
                    <!-- Article Content -->
                    <div class="row mt-3 mb-1">Article Content:</div>
                    <div class="row">
                        <textarea id="summernote" name="editordata"></textarea>
                    </div>
                    <p class="text-center"><i class="fas fa-angle-down"></i> Drag bar down to expand article content area <i class="fas fa-angle-down"></i></p>
                    <div class="row mt-5 mb-1">
                        <button class="btn btn-primary content-width mx-auto" type="submit">Add Article</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
